<table class="table table-striped">
  <thead>
  <tr>
    <th>#</th>
    <th>Title</th>
    <th>Author</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let b of books; index as i">
    <td>{{i +1}}</td>
    <td> <a class="nav-link link-dark" routerLink="/detail/{{b.id}}">{{b.title}}</a></td>
    <td>{{b.author}}</td>
    <td>
      <button class="btn btn-warning mx-2"><a class="link-dark"  routerLink="/edit/{{b.id}}">Edit</a> </button>
      <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)=showDeleteConfirm(b.id)> Delete</button>
    </td>
  </tr>
  </tbody>

</table>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure to delete?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="delete()">Yes</button>
      </div>
    </div>
  </div>
</div>
